<div id="contact-us-modal" class="modal contact-us-modal">
    <div class="modal-background"></div>
    <div class="modal-card" id="contact-us-id">
        <header class="modal-card-head">
            <p class="modal-card-title">Contact Us</p>
            <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body" id="contactus-content">
            <div class="content-wrapper">
                <div class="columns">
                    <div class="column">
                        <form name="Contact Us - HomePage" method="POST" role="form" netlify>
                            <div class="field">
                                <label class="label">Full Name</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="text" placeholder="Enter your first and last name" name="Full Name:">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="email" placeholder="Enter your email address" value=""
                                        name="Email Address:">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-at"></i>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control has-icons-left has-icons-right">
                                    <textarea class="textarea" name="Message:"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button type="submit" class="button is-success">Send!</button>
            <button id="close-contact-modal" class="button">Cancel</button>
        </footer>
    </div>
</div>
