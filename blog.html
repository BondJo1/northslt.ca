<section class="hero is-fullheight is-default is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                {% for post in site.posts %}
                <div class="card">
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p>{{ post.excerpt }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
