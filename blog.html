---
layout: default
title: Blog
---

<section class="section">
    <div class="container">
        <ul>
            {% for post in site.posts %}
            <div class="card">
                <li>
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p>{{ post.excerpt }}</p>
                </li>
            </div>
            {% endfor %}
        </ul>
    </div>
</section>
