---
layout: default
title: Blog
---
<div class="container">
    <h1>Latest Posts</h1>
    <div class="columns">
        <ul>
            {% for post in site.posts %}
            <div class="card">
                <li>
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    <p>{{ post.excerpt }}</p>
                </li>
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
