<section id="intro" class="hero is-fullheight is-default is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-5 is-offset-1 landing-caption">
                    <h1 class="title is-1 is-bold is-spaced">
                        {{title}}
                    </h1>
                    <h2 class="subtitle is-5 is-muted">{{description}}</h2>
                </div>
                <div class="column is-5 is-offset-1">
                    <figure class="image">
                        <img src="/images/campuses/{{image}}" alt="{{title}}">
                    </figure>
                </div>
            </div>
            <div class="columns is-vcentered">
                <div class="column" style="color:white;">
                    <h3 class="title-is-3">{{intro-text}}</h3>
                </div>
            </div>
        </div>
    </div>
</section>
